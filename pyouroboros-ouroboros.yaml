image: pyouroboros/ouroboros:latest
manifests:
  -
    image: pyouroboros/ouroboros:latest-amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: pyouroboros/ouroboros:latest-arm
    platform:
      architecture: arm
      variant: v6
      os: linux
  - image: pyouroboros/ouroboros:latest-armhf
    platform:
      architecture: arm
      variant: v7
      os: linux
  -
    image: pyouroboros/ouroboros:latest-arm64
    platform:
      architecture: arm64
      variant: v8
      os: linux